<form class="tab-pane active form-horizontal" id="first" name="userSessionForm" novalidate data-ng-submit="createUserSession()">
    <h3 class="block">Login</h3>
    <div class="form-group" data-ng-class="{'has-error' : submitted && userSessionForm.email.$invalid}">
        <label class="control-label col-md-3">Email <span class="required">* </span> </label>
        <div class="col-md-4">
            <input type="email" name="email" class="form-control" data-ng-model="userSession.email" required placeholder="email"/>
        </div>
        <p data-ng-show="submitted && userSessionForm.email.$error.required" class="help-block">Email is required.</p>
        <p data-ng-show="submitted && userSessionForm.email.$error.email" class="help-block">Enter valid email</p>
    </div>
    <div class="form-group" data-ng-class="{'has-error' : submitted && userSessionForm.password.$invalid}">
        <label class="control-label col-md-3">Password <span class="required">* </span> </label>
        <div class="col-md-4">
            <input type="password" name="password" class="form-control" data-ng-model="userSession.password" required placeholder="test@example.com"/>
        </div>
        <p data-ng-show="submitted && userSessionForm.password.$error.required" class="help-block">Password is required.</p>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary" data-ng-click="submitted=true">Login</button>
        </div>
    </div>
</form>
